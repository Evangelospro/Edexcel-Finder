<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Results</title>
        <link rel="stylesheet" href="../static/results.css">
        <link rel="icon" href="../static/icon.png">
        <script>
            let domain = window.location.origin;
            // console.log(domain);
            function enlarge(link) {
                window.open(`${domain}/${link}`, '_blank')
            }
        </script>
    </head>
    <body>
        <div class="combiner">
            <h1 class="hits">Found {{hits}} results</h1>
            <a href="https://edexcelfinder.onrender.com">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z" clip-rule="evenodd"/>
                </svg>          
            </a>
        </div>
        <div class="images">
            {% for result in results %} 
                    <div class="wrapper">
                        <img src="{{result[2]}}" onclick="enlarge('{{result[2]}}')">
                        <div class="info">
                            <h1>
                                {{result[0]}}
                            </h1>
                            <h3>
                                Page: {{result[1]}}
                            </h3>
                            <h4 onclick="enlarge('{{result[2]}}')" style="text-decoration: underline;">Enlarge Image</h4>
                            <div class="buttons">
                                <a href="{{result[3]}}#page={{result[1]}}"><div class="QP" id="button">Question <br> Paper</div></a>
                                <a href="{{result[4]}}"><div class="MS" id="button">Mark <br> Scheme</div></a>
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>
    </body>
</html>
